name: Build NAM AU

on:
  workflow_dispatch:

jobs:
  build-au:
    runs-on: macos-14
    steps:
      - name: Checkout orchestrator repo
        uses: actions/checkout@v4

      - name: Install tools
        run: |
          brew update
          brew install ninja pkg-config

      - name: Clone NeuralAmpModelerPlugin (fresh with submodules)
        run: |
          git clone --recursive https://github.com/sdatkinson/NeuralAmpModelerPlugin.git
          cd NeuralAmpModelerPlugin
          git submodule update --init --recursive

      - name: Build with Xcode
        working-directory: NeuralAmpModelerPlugin
        run: xcodebuild -project NeuralAmpModeler/projects/NeuralAmpModeler-macOS.xcodeproj -configuration Release -scheme macOS-AUv2 -derivedDataPath buildd

      - name: Find AU component
        id: find_au
        working-directory: NeuralAmpModelerPlugin
        run: |
          ARTIFACT_PATH=$(find build/Build/Products/Release -name NeuralAmpModeler.component -type d -print -quit)
          echo "artifact=$ARTIFACT_PATH" >> "$GITHUB_OUTPUT"

      - name: Upload AU artifact
        if: steps.find_au.outputs.artifact != ''
        uses: actions/upload-artifact@v4
        with:
          name: NeuralAmpModeler_AU
          path: NeuralAmpModelerPlugin/${{ steps.find_au.outputs.artifact }}
          if-no-files-found: error
